index.hotelname        = Cheval Blanc
index.info1            = Bright sun, white sandy beaches , warm sea breeze gently blowing through your hair , and so close to the Atlantic Ocean. Delicious cuisine , vintage wines and port wines , rich cultural and historical heritage of the country , and most importantly - so hospitable people. All this is Portugal, which once visited , you will never be able to forget her .\r\n\r\n
index.info2            = We invite you to the new Luxury hotel \u00ABVilla de Miracle\u00BB, located on the Atlantic coast, away from the bustle of the city, surrounded by natural beauty, near the peninsula Baleal and Peniche. Surfers come to this area from all over the world, because here you can catch the best waves in Portugal!
