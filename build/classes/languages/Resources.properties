index.slide-body-10    = On the lagoon side, the infinity pool and a patio with a dining table, armchairs and deckchairs welcome guests to enjoy the soothing waters where colourful coral reefs are home to exotic fish.
index.slide-body-2     = Alongside treatments, guests can enjoy a traditional hammam bath or a yoga session in the dedicated pavilions as a prelude or interlude to their treatments. A Leonor Greyl hair spa, a make-up studio and an authentic barbershop complete the beauty halt.
index.slide-body-3     = Transformed into a unique and personal occasion, treatments can be discovered alone or together in one of the six villas overlooking the lagoon. Two prestige treatment villas for two \u2013 the Orchid\u00E9e Villas \u2013 open onto the horizon offering a unique setting to experience a true moment of relaxation.
index.slide-body-6     = Le 1947 bar is an ideal spot to start or end a gastronomic experience in a hushed ambiance.
index.slide-body-7     = The first terrace awaits guests with an outside dining table with sunken benches. The second offers two welcoming armchairs for a reading break or drinks at the end of the day. The two deckchairs in the last terrace invite to relaxation facing the calm of the ocean.
index.slide-body-9     = A wooden pontoon leads to the entrance of the villa. Inside, a living room, a bedroom with walk-in closet and a bathroom follow on, all with lagoon or ocean views.
